<body>
  <div class="container">
    <div class="filters mt-5 row align-items-start">
      <div class="searchFilter col">
        <mat-form-field>
          <mat-icon matPrefix>search</mat-icon>
          <input matInput [formControl]="searchControl" placeholder="productName or user" />
          <button
            mat-icon-button
            *ngIf="searchControl.value"
            matSuffix
            aria-label="Clear"
            (click)="clearSearch()"
          >
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="datePicker col">
        <mat-form-field>
          <mat-label>Choose a date</mat-label>
          <input matInput [matDatepicker]="picker" [formControl]="entryDateControl" (dateChange)="onDateChange()" />
          <mat-datepicker #picker></mat-datepicker>
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matIconSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
        </mat-form-field>
      </div>
    </div>

    <div class="table-container">
      <table
        mat-table
        [dataSource]="merchandiseDataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class="mat-elevation-z8"
      >
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by id"
          >
            No.
          </th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Product Name Column -->
        <ng-container matColumnDef="productName">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by productName"
          >
            Product Name
          </th>
          <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
        </ng-container>

        <!-- Quantity Column -->
        <ng-container matColumnDef="quantity">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by quantity"
          >
            Quantity
          </th>
          <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        </ng-container>

        <!-- Entry Date Column -->
        <ng-container matColumnDef="entryDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by entryDate"
          >
            Entry Date
          </th>
          <td mat-cell *matCellDef="let element">{{ element.entryDate }}</td>
        </ng-container>

        <!-- Registered By Column -->
        <ng-container matColumnDef="registeredBy">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by registeredBy"
          >
            Registered By
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.registeredBy.name }}
          </td>
        </ng-container>

        <!-- Details Column -->
        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef>Details</th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button
                mat-menu-item
                routerLink="/merchandise/details/{{ element.id }}"
              >
                See More
              </button>
              <button
                mat-menu-item
                routerLink="/merchandise/edit/{{ element.Id }}"
              >
                Edit
              </button>
              <button mat-menu-item >
                Delete
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="pageSizeOptions"
      [pageSize]="filterOptions.size"
      [length]="totalMerchandise"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
    <mat-spinner *ngIf="isLoading" class="spinner"></mat-spinner>
  </div>

  <div *ngIf="!isLoading && merchandiseDataSource.data.length === 0">
    <h1 class="mt-5 text-center">No results were found for your search.</h1>
  </div>
</body>
